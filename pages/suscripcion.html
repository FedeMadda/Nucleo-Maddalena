</head>
<body>
    <header>
        <div class="logoCompleto animate__animated animate__slideInDown animate__delay-500ms">
            <a href="../index.html"><img src="../Imgs/Logos/LogoCompleto.png" alt="Logo Completo" height="140px"></a>
        </div>
        <nav class="animate__animated animate__fadeIn animate__delay-500ms navbar navbar-expand-lg" style="background-color:#d5f7fd;">
            <div class="container-fluid">
                <a class="logoNNav navbar-brand" href="../index.html"><img src="../Imgs/Logos/LogoNucleo.png" alt="logoNNav" width="auto" height="40"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                    <a class="nav-link fs-5 mx-3" href="../index.html">Inicio</a>

                    <a class="nav-link active fs-5 mx-3" style="color: #620080;" href="suscripcion.html"><b>Suscripción</b></a>

                </div>
            </div>
          </div>
        </nav>
    </header>
    <main>
        <div class="susc container-fluid">
            <h1><img src="../Imgs/Icons/suscripcion.svg" alt="suscripcionIcon"  width="80px"><b> Suscripción</b></h1>
            <p><h5>Si desea recibir la próxima edición por favor complete el siguiente  formulario:</h5></p>
        </div>
        <form class="suscTodo row g-3">
            <div class="col-6">
            <label for="ortopedia" class="form-label">Ortopedia / Institución</label>
            <input type="text" class="form-control" id="suscOrtopedia" placeholder="*">
            </div>
            <div class="col-6">
                <label for="rubro" class="form-label">Rubro</label>
                <input type="text" class="form-control" id="suscRubro" placeholder="*">
            </div>
            <div class="col-6">
                <label for="nombre" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="suscNombre" placeholder="*">
            </div>
            <div class="col-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="suscEmail" placeholder="*">
            </div>
            <div class="col-6">
                <label for="telefono" class="form-label">Teléfono / Celular</label>
                <input type="tel" class="form-control" id="contactoTelefono" placeholder="*">
            </div>
            <div class="col-6">
                <label for="pais" class="form-label">País</label>
                <input type="text" class="form-control" id="suscPais" placeholder="*">
            </div>
            <div class="domicilio col-6">
                <label for="domicilio" class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="suscDomicilio" placeholder="*">
            </div>
            <div class="piso col-3">
                <label for="piso" class="form-label">Piso/Depto</label>
                <input type="text" class="form-control" id="suscPiso">
            </div>
            <div class="cp col-3">
                <label for="codigoPostal" class="form-label">C. P.</label>
                <input type="number" class="form-control" id="suscCodigoPostal">
            </div>
            <div class="col-6">
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="suscProvincia" placeholder="*">
            </div>
            <div class="col-6">
                <label for="localidad" class="form-label">Localidad</label>
                <input type="text" class="form-control" id="suscLocalidad" placeholder="*">
            </div>
            <div class="mb-3">
                <label for="consulta" class="form-label">Comentarios</label>
                <textarea class="form-control" id="contactoConsulta" rows="3"></textarea>
            </div>
            <div class="enviar col-12">
              <button type="submit" class="btn btn-primary btn-lg" style="background-color: #620080; border: #620080">Enviar</button>
            </div>
          </form>
    </main>
    <footer>
